version: '3.9'

services:
  postgres:
    image: postgres:latest
    restart: always
    environment:
      POSTGRES_USER: ${DB_LOG}
      POSTGRES_PASSWORD: ${DB_PASS}
      POSTGRES_DB: ${DB_NAME}
    volumes:
      - postgres-data:/var/lib/postgresql/data
    ports:
      - "5434:5432"
      
  bot:
    build:
      context: .
      dockerfile: Dockerfile
    restart: always
    command: ["python","-u", "bot"]
    depends_on:
      - postgres
    volumes:
      - .:/app
      - ./logs:/app/logs

  site:
    build:
      context: .
      dockerfile: Dockerfile
    restart: always
    command: ["python","-u", "webadmin"]
    depends_on:
      - postgres
    volumes:
      - .:/app
      - ./logs:/app/logs

volumes:
  postgres-data: